<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Yonas Fsaha | Results summary component</title>
<link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    
  <div class="result_summary">

    <div class="result">
          <p>  Your Result</p> 
      
         <div class="circle">
           <p class="yona"> <span class="h111">76</span> <span class="p111">of 100</span> </p>  
             
         </div>
         <div class="text">
           <h2>Great</h2>
           <p>
            You scored higher than 65% of <br>
            the people who have taken <br>
            these tests.
            </p>
         </div>
    </div>
    
    <div class="summary">
      
      <h4>Summary</h4>

      <div class="Reaction"> 
           <div class="frist"> 
             <img src="./assets/images/icon-reaction.svg" alt=""> 
             Reaction
           </div>

           <div><span class="spannormal">80</span><span> / 100</span></div>
      </div>


        <div class="Memory">  
          <div class="frist"> 
            <img src="./assets/images/icon-memory.svg" alt="">
            Memory
          </div>
          
         <div><span class="spannormal">92</span> <span> / 100</span></div> 
         </div>

        <div class="Verbal"> 
          <div class="frist"> <img src="./assets/images/icon-verbal.svg" alt="">
          Verbal
          </div>
          <div> <span class="spannormal">61</span> <span> / 100</span></div>
          </div>
        
        <div class="Visual">

             <div class="frist"> <img src="./assets/images/icon-visual.svg" alt="">
          Visual 
          </div>
          <div> <span class="spannormal">72</span>  <span>/ 100</span></div>
          </div>

          <div >  <button class="button">Continue </button></div>
    </div>    
        

  </div>

 

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://yonasfsaha.vercel.app/">yonas fsaha</a>.
  </div>
</body>
</html>
